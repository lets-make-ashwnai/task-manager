<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-shadow: 0 10px 15px rgba(0,0,0,0.1);
            --placeholder-color: #6c757d;
            --completed-color: #adb5bd;
            --delete-color: #e63946;
            --edit-color: #fb8500;
        }
        .dark-mode{
            --primary-color: #4cc9f0;
            --secondary-color: #4895ef;
            --bg-color: #121212;
            --text-color: #e9ecef;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --hover-shadow: 0 10px 15px rgba(0,0,0,0.3);
            --placeholder-color: #6c757d;
            --completed-color: #adb5bd;
            --delete-color: #e63946;
            --edit-color: #fb8500;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s , box-shadow 0.3s;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
        }
        .task-input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .task-input::placeholder {
            color: var(--placeholder-color);
        }
        .add-button {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: var(--secondary-color);
        }
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: none;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: var(--shadow);
            font-size: 16px;
            outline: none;
        }
        .search-input::placeholder {
            color: var(--placeholder-color);
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--placeholder-color);
        }
        .task-list {
            list-style: none;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .task-item:hover {
            transform: translate(-2px);
            box-shadow: var(--hover-shadow);
        }
        .task-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            appearance: none;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: relative;
            outline: none;
            transition: background-color 0.2s;
        }

        .checkbox:checked{
            background-color: var(--primary-color);

        }

        .checkbox:checked::after{
            content: "‚úì";
            font-size: 12px;
            color: white;
            position : absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .tesk-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }

        .actions{
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .btn:hover{
            background-color: rgba(0,0,0,0.05);
        }

        .dark-mode.btn:hover{
            background-color: rgba(255,255,255,0.05);
        }

        .edit-btn{
            color:var(--edit-color);
        }

        .delete-btn{
            color: var(--delete-color);
        }

        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--placeholder-color);
        }
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--primary-color);
            opacity: 0.7;
        }
        .empty-state-text {
            font-size: 18px;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Task Manager</h1>
            <button class="mode-toggle" id="modetoggle">üåô</button>
        </div>
        <div class="input-group">
            <input type="text" class="task-input" id="taskinput" placeholder="Add a new task">
            <button class="add-button" id="addbutton">Add</button>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchinput" placeholder="Search tasks...">
            <span class="search-icon">üîç</span>
        </div>
        <ul class="task-list" id="tasklist"></ul>
        <div class="empty-state" id="emptystate">
            <div class="empty-state-icon">üìù</div>
            <p class="empty-state-text">No tasks yet. Add a new task to get started!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modetoggle = document.getElementById("modetoggle")
            const taskinput = document.getElementById("taskinput");
            const addbutton = document.getElementById("addbutton");
            const tasklist = document.getElementById("tasklist");
            const searchinput = document.getElementById("searchinput");
            const emptystate = document.getElementById("emptystate");

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let editingid = null;
        modetoggle.addEventListener("click",toggleDarkMode);
            addbutton.addEventListener("click", addtask);
            taskinput.addEventListener("keypress", e => {
                if (e.key === "Enter") addtask();
            });
            searchinput.addEventListener("input", filtertasks);

            rendertasks();
            loadDarkModePrefrence();

            function toggleDarkMode(){
                const isDarkMode = document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkmode",isDarkMode);
                modetoggle.textContent= isDarkMode? "üîÜ":"üåô"
            }

            function loadDarkModePrefrence(){
                const isDarkMode = localStorage.getItem("darkMode") === true;
                if( isDarkMode) {
                    document.body.classList.add("dark-mode");
                    modetoggle.textContent = "üîÜ";
                }
            }

            function addtask() {
                const tasktext = taskinput.value.trim();
                if (tasktext === "") return;

                if (editingid !== null) {
                    const index = tasks.findIndex(task => task.id === editingid);
                    if (index !== -1) {
                        tasks[index].text = tasktext;
                        editingid = null;
                        addbutton.textContent = "Add";
                    }
                } else {
                    const newtask = {
                        id: Date.now(),
                        text: tasktext,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    tasks.push(newtask);
                }



                savetask();
                rendertasks();
                taskinput.value = "";
                taskinput.focus();
            }

            function filtertasks() {
                const searchterm = searchinput.value.toLowerCase();
                const filtertasks = tasks.filter(task=>
                    task.text.toLowerCase(),includes(searchterm)
                )
                rendertasklist(filteredtasks);
            }

            function savetask() {
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            function rendertasks() {
                if(searchinput.value.trim() !==""){
                    filtertasks()
                } else {
                    rendertasklist(tasks);
                }
                rendertasklist(tasks);
            }

            function toggleComplete(id) {
                const index = tasks.findIndex(task => task.id === id);
                if (index !== -1) {
                    tasks[index].completed = !tasks[index].completed;
                    savetask();
                    rendertasks();
                }
            }

            function edittask(id) {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    taskinput.value = task.text;
                    taskinput.focus();
                    editingid = id;
                    addbutton.textContent = "Update";
                }
            }

            function deletetask(id) {
                tasks = tasks.filter(task => task.id !== id);
                if (editingid === id) {
                    editingid = null;
                    taskinput.value = "";
                    addbutton.textContent = "Add";
                }
                savetask();
                rendertasks();
            }

            function rendertasklist(tasktorender) {
                tasklist.innerHTML = "";
                if (tasktorender.length === 0) {
                    emptystate.style.display = "block";
                } else {
                    emptystate.style.display = "none";
                    tasktorender.forEach(task => {
                        const taskitem = document.createElement("li");
                        taskitem.className = `task-item ${task.completed ? "completed" : ""}`;
                        taskitem.innerHTML = `
                            <div>
                                <input type="checkbox" class="checkbox" ${task.completed ? "checked" : ""}>
                                <span class="todo-text">${escapeHtml(task.text)}</span>
                            </div>
                            <div class="actions">
                                <button class="edit-btn">‚úèÔ∏è</button>
                                <button class="delete-btn">üóëÔ∏è</button>
                            </div>
                        `;
                        const checkbox = taskitem.querySelector(".checkbox");
                        const editbtn = taskitem.querySelector(".edit-btn");
                        const deletebtn = taskitem.querySelector(".delete-btn");

                        checkbox.addEventListener("change", () => toggleComplete(task.id));
                        editbtn.addEventListener("click", () => edittask(task.id));
                        deletebtn.addEventListener("click", () => deletetask(task.id));

                        tasklist.appendChild(taskitem);
                    });
                }
            }

            function escapeHtml(text) {
                const div = document.createElement("div");
                div.textContent = text;
                return div.innerHTML;
            }

            function filtertasks() {
                const query = searchinput.value.toLowerCase();
                const filtered = tasks.filter(task => task.text.toLowerCase().includes(query));
                rendertasklist(filtered);
            }
        });
    </script>
</body>
</html>
